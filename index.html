<!DOCTYPE html>
<html>
    <head>
        <meta name="myhome" content="width=device-width", initial-scale="1.0">
        <title>My Homepage</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="header">
            <nav>
                <a href="#" class="logo"><img src="images/chakra.png" id="logo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Go there</a></li>
                    <li><a href="#">Come here</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Contact</a></li>
                

                </ul>
                <div class="toggle-btn" id="btn">
                    <span id="btnText">Dark</span>
                    <img src="images/moon.png" id="btnIcon">

                </div>
            </nav>
            <div class="content">
                <h1>Hello World!</h1>
                <h1><span>Dummy</span> Homepage</h1>
                <p>This is a sample static homepage built with basic HTML & CSS and the purpose of this
                     webpage is to demonstrate the load balancing feature in AWS EC2</p>
                <a href="#">Don't Click</a>
            </div>
            <div class="image-box">
                <img src="images/cyberpunk.png">
                <div class="pattern">
                    <img src="images/background.png">
                    <img src="images/background.png">
                </div>
            </div>
        </div>
        <script>
            let btn=document.getElementById("btn");
            let btnText=document.getElementById("btnText");
            let btnIcon=document.getElementById("btnIcon");
            let logo=document.getElementById("logo");
            btn.onclick=function() {
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")){
                    btnIcon.src = "images/sun.png";
                    btnText.innerHTML = "Light";
                }
                else {
                    btnIcon.src = "images/moon.png";
                    btnText.innerHTML = "Dark";
                }
            }
        </script>
    </body>
</html>
